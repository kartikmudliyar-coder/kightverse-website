<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary title / description -->
    <title>Kight — Events, Content & Influencer Marketing Agency</title>
    <meta name="description" content="Kight (aka Kight Verse) is a creative events and influencer marketing agency in India. We specialise in B2B event management, event IP creation, content & communications, and influencer collaborations — with presence in Mumbai, Delhi & Bangalore." />
    <meta name="keywords" content="Kight, Kight Verse, Kight Agency, Kight Events, Influencer Marketing, event management, event IP, content and communications, India" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.kightverse.com/" />

    <!-- Favicon -->
    <link rel="icon" href="/logo-black.svg" type="image/svg+xml" />

    <!-- Social preview: Open Graph -->
    <meta property="og:site_name" content="Kight" />
    <meta property="og:title" content="Kight — Events, Content & Influencer Marketing Agency" />
    <meta property="og:description" content="Events, influencer marketing, content and collaborations that help brands rise with purpose — B2B event management, IP creation, content & communications, influencer collaborations." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.kightverse.com/" />
    <meta property="og:image" content="https://www.kightverse.com/hero.jpg" />
    <meta property="og:image:alt" content="Kight — Stories that soar" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kight — Events, Content & Influencer Marketing Agency" />
    <meta name="twitter:description" content="Kight creates events, influencer marketing campaigns and collaborations that inspire and connect." />
    <meta name="twitter:image" content="https://www.kightverse.com/hero.jpg" />

    <!-- Performance hints -->
    <link rel="preload" href="/hero.jpg" as="image" />
    <link rel="preconnect" href="https://www.google-analytics.com" />

    <!-- Structured data: Organization + WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "name": "Kight",
          "url": "https://www.kightverse.com",
          "logo": "https://www.kightverse.com/logo-black.svg",
          "description": "Kight is a creative events and influencer marketing agency in India. We specialise in B2B event management, event IP creation, content & communications, and influencer collaborations.",
          "contactPoint": [
            {
              "@type": "ContactPoint",
              "telephone": "+919769823465",
              "contactType": "customer service",
              "email": "kartik.mudliyar@kightverse.com",
              "areaServed": "IN",
              "availableLanguage": "en"
            }
          ]
        },
        {
          "@type": "WebSite",
          "url": "https://www.kightverse.com",
          "name": "Kight",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://www.kightverse.com/?s={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        }
      ]
    }
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
